<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面试登记表</title>
    <style>
        table{
            width: 800px;
            margin: 0 auto;
        }
        td{
            width: 100px;
            height: 20px;
            line-height: 20px;
        }
    </style>
</head>
<body>
<table border="1" cellspacing="0">
    <caption>面试登记表</caption>
    <tbody>
    <tr>
        <td colspan="2">填表日期</td>
        <td></td>
        <td colspan="2"></td>
        <td>岗位名称</td>
        <td></td>
        <td rowspan="5">照片</td>
    </tr>
    <tr>
        <td>姓名</td>
        <td></td>
        <td>出生日期</td>
        <td colspan="2"></td>
        <td>性别</td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="5">基本信息</td>
        <td>邮箱</td>
        <td colspan="3"></td>
        <td>现居地址</td>
        <td></td>
    </tr>
    <tr>
        <td>微信</td>
        <td colspan="3"></td>
        <td>户籍地</td>
        <td></td>
    </tr>
    <tr>
        <td>身份证号码</td>
        <td colspan="2"></td>
        <td>手机</td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td>专业</td>
        <td colspan="2"></td>
        <td>紧急联系人</td>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td>学历</td>
        <td colspan="2"></td>
        <td>婚姻状况</td>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td rowspan="3">教育情况</td>
        <td colspan="2">时间</td>
        <td colspan="2">学校</td>
        <td colspan="3">专业</td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td rowspan="6">面试人</td>
        <td colspan="2">评分项</td>
        <td colspan="2">分数</td>
        <td colspan="3" rowspan="6">评论</td>
    </tr>
    <tr>
        <td colspan="2">仪表</td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td colspan="2">表达能力</td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td colspan="2">反应能力</td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td colspan="2">相关经验</td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td colspan="4">总分60以下不得录用</td>
    </tr>
    <tr>
        <td rowspan="2">工作安排</td>
        <td rowspan="2">结果(打勾)</td>
        <td>不录用</td>
        <td></td>
        <td>部门</td>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td>录用</td>
        <td></td>
        <td>上岗时间</td>
        <td colspan="3"></td>
    </tr>
    </tbody>


</table>
</body>
</html>
